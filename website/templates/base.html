<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %} | NGO</title>
  </head>
  <body>

    <!--This is nav-bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top">
        <div class="container">
          <a class="navbar-brand px-0 mr-0" href="/">
            <img src="/static/logo.jpg" alt="" width="35" height="35" class="d-inline-block align-text-top px-0 py-0">
            NGO
          </a>
                
            
          <button class="navbar-toggler px-0 py-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block home %}{% endblock home %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block about %}{% endblock about %}" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block mission %}{% endblock mission %}" href="/mission">Mission</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block donate %}{% endblock donate %}" href="/donate">Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block contact %}{% endblock contact %}" href="/contact">Contact</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

    
  <!--Webpage Content-->
  {% block body %}{% endblock body %}

  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  
  </body>
</html>
